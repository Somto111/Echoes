<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000, #ff69b4);
            color: white;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: linear-gradient(to right, #000000, #ff69b4);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            cursor: pointer;
        }
        .flash {
            padding: 12px 16px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            animation: fadeOut 5s forwards;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; display: none; }
        }
    </style>
</head>
<body>
    <form action="{{ url_for('login') }}" method="post" class="form-container" >
        <h2 style="color: ;
         background: linear-gradient(to right, #000000, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;">Welcome back</h2>

        <label for="email" style="color: ;
         background: linear-gradient(to right, #000000, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;font-weight: bold;">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password" style="color: ;
         background: linear-gradient(to right, #000000, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;font-weight: bold;">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>

        <div class="login-link">
            <p style="color:;
            background: linear-gradient(to right, #000000, #ff69b4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;">Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
        </div>
    </form>
</body>
</html>
