<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Blog Post</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #ff69b4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
            text-align: center;
        }

        .form-container {
            width: 90%;
            max-width: 620px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            color: #333;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: transparent;
            background: linear-gradient(to right, #000000, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 20px;
        }

        input, textarea, button {
            width: 95%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        textarea {
            resize: none;
        }

        button {
            background: linear-gradient(to right, #000000, #ff69b4);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #222, #ff4fa2);
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: bold;
            color: transparent;
            background: linear-gradient(to right, #000000, #ff69b4);
            -webkit-background-clip: text;
            background-clip: text;
        }

        /* Flash messages */
        .flash {
            padding: 12px 16px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .flash.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Create a Blog Post</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Enter Book Title" value="{{ post.title }}" required>
            <textarea name="content" placeholder="Write about the book here..." rows="6" required> {{post.content}} </textarea>

            {% if post.image_url %}
            <img src="{{ post.image_url }}" alt="Current Image" style="width:200px;">
            {% endif %}

            <label>Upload Image (optional):</label>
            <input type="file" name="image" accept="image/*">
            <button type="submit">Publish</button>
        </form>
    </div>
</body>
</html>
